<!-- templates/welcome-staff.html-->
{% extends 'navbar_staff.html' %}

{% block title %}Single Date Form{% endblock %}

{% block content %}
<div class="container" style="padding-bottom: 5%;">
    <h1 style="text-align: center;">Generate {{report_type}}</h1>
    </br>

    <form method="post" class="post-form">
    {% csrf_token %}
        <div class="form-group w-25 mx-auto mb-3">
            <label>Select Date:</label>
            <input class="form-control" name="date_picked" type="date" value="{{date_reversed}}"/>
        </div>
        <div class="form-group" style="text-align: center;">
            <button type="submit" class="btn btn-primary">Generate</button>
        </div>
    </form>
</div>
{% endblock %}
