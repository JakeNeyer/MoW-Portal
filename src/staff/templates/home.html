<!-- templates/home.html-->
{% extends 'base.html' %}

{% load static %}

{% block title %}Home{% endblock %}

{% block content %}
<style>
  .mybutton{
    background-color: #333333;
    border-color: #333333;
    color: white;
  }
  .mybutton:hover{
    background-color:white;
    border-color: #333333;
    border-width: 1px;
    color: #333333;
  }
  .well {
    min-height: 20px;
    padding: 19px;
    margin-bottom: 20px;
    background-color: #f5f5f5;
    border: 1px solid #e3e3e3;
    border-radius: 4px;
    -webkit-box-shadow: inset 0 1px 1px rgba(0,0,0,.05);
    box-shadow: inset 0 1px 1px rgba(0,0,0,.05);
  }
  .btn-sm {
    max-width: 62px;
  }

  @media screen and (max-width: 768px) {
    .brand-container {
      margin: 0 auto;
    }
  }
</style>
<link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.ico' %}"/>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header ps-3 brand-container">
      <a class="navbar-brand brand-center" href="/">Meals on Wheels</a>
    </div>
  </div>
</nav>

{% if user.is_authenticated %}
Hi {{ user.username }}!
<p><a href="{% url 'logout' %}">logout</a></p>
{% else %}
<div class="container w-75 mx-auto text-center mt-3">
  <div class="row justify-content-center">
    <div class="col-md-6 col-md-offset-3">
        <div class="row">
            <h3 class="mb-3">Welcome to the Meals on Wheels Portal</h3>
            <hr />
        </div>
        <img src="{% static 'images/MoWlogo.png' %}" width="200px" class="pb-4">
        <div class="row well justify-content-center">
          <a href="{% url 'login' %}" class="btn btn-primary mybutton btn-sm mb-2" role="button">Login</button>
          <a href="{% url 'password_reset' %}" type="button" class="btn btn-link text-decoration-none">reset password</a>
        </div>
    </div>
  </div>
</div>
{% endif %}
</div>
{% endblock %}
