<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<h1 style="font-weight: bold;">MOW Volunteer Join Date Report</h1>
<h5>Generated: {{today|date:'l, M. d, Y'}} at {{today|time:'h:i a'}}</h5>

<table class="table table-condensed">
     <thead>
        <th class="col-xs-2"><b>Join Date</b></th>
        <th class="col-xs-6"><b>Name</b></th>
    </thead>
     <tbody>
        {% for volunteer in join_dates %}
         <tr>
             <td> {{ volunteer.join_date}}</td>
             <td> {{volunteer}} </td>
         </tr>
        {% endfor %}
    </tbody>
</table>
